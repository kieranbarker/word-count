<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Displays the number of words and characters in a block of text in real time as the user types.">
    <link rel="stylesheet" href="css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Word Count</title>
  </head>
  <body>
    <h1>Word Count</h1>
    <p>Type some text into the box below, or paste it from somewhere else, and the counter will show how many words and characters there are.</p>
    <p>
      <a href="https://github.com/kieranbarker/word-count">View the repository on GitHub</a>
    </p>
    <textarea id="content"></textarea>
    <p id="count" aria-live="polite">You've written 0 words and 0 characters.</p>
    <script src="js/app.js"></script>
  </body>
</html>
