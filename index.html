<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Displays the number of words in a block of text in real time as the user types.">
    <link href="https://fonts.googleapis.com/css?family=Source+Serif+Pro:400,700&display=swap" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>Word Count</title>
  </head>
  <body>
    <h1>Word Count</h1>
    <p>Type some text into the box below, or paste it from somewhere else, and the counter will show how many words there are.</p>
    <textarea id="content"></textarea>
    <p>You've written <b><span id="word-count" aria-live="polite">0</span> words</b> and <b><span id="character-count" aria-live="polite">0</span> characters.</b></p>
    <script src="js/app.js"></script>
  </body>
</html>
